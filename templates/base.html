<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Socivo{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #000000;
            --text: #FFFFFF;
            --accent: #ABFF00;  /* This is the green color */
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            overscroll-behavior: none;
        }
        .login {
            position: fixed;
            top: 30px;
            right: 40px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            z-index: 100;
            letter-spacing: 1px;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 6rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 8px rgba(171, 255, 0, 0.7), 0 0 12px rgba(171, 255, 0, 0.5);
        }
        .hero p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 10px;
        }
        .intro-section {
            padding: 8vh 10%;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }
        .intro-section h2 {
            font-size: 2.5rem;
            line-height: 1.4;
        }
        .intro-section h2 span {
            color: var(--accent);
        }
        .horizontal-scroll-container {
            height: 100vh;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .horizontal-scroll-container::-webkit-scrollbar {
            display: none;
        }
        .scroll-section {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 5vw;
            box-sizing: border-box;
        }
        .horizontal-card {
            display: flex;
            align-items: center;
            gap: 5vw;
            width: 100%;
        }
        .horizontal-card img {
            width: 40%;
            height: 70vh;
            object-fit: cover;
            border-radius: 10px;
        }
        .card-text {
            width: 40%;
        }
        .card-text h3 { 
            font-size: 2rem; 
            color: var(--accent);
        }
        .card-text p { 
            font-size: 1.1rem; 
            color: #ccc; 
            line-height: 1.6;
        }
        .final-cta {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
            position: relative;
        }
        .final-cta h2 { 
            font-size: 4rem; 
            color: var(--accent);
        }
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 50px;
            border: 2px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: var(--accent);
            color: var(--background);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .demo-nav {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--accent);
            color: var(--background);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 10001;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(171, 255, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .demo-nav:hover { 
            transform: scale(1.05); 
            background-color: #9ae600;
        }
        footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        footer a { 
            color: inherit; 
            text-decoration: none; 
            margin: 0 5px; 
        }
        footer a:hover { 
            text-decoration: underline; 
            color: var(--accent);
        }
        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .horizontal-scroll-container { display: block; height: auto; overflow-x: hidden; }
            .scroll-section { height: auto; padding: 60px 8%; }
            .horizontal-card { flex-direction: column; }
            .horizontal-card img, .card-text { width: 100%; }
            .final-cta h2 { font-size: 2.5rem; }
            .demo-nav { padding: 8px 15px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <script>
        const faders=document.querySelectorAll('.fade-in');const appearOptions={threshold:0.3,rootMargin:"0px 0px -50px 0px"};const appearOnScroll=new IntersectionObserver(function(e,o){e.forEach(e=>{if(e.isIntersecting){e.target.classList.add('visible');o.unobserve(e.target)}})},appearOptions);faders.forEach(e=>{appearOnScroll.observe(e)});const scrollContainer=document.querySelector('.horizontal-scroll-container');if(window.innerWidth>768){scrollContainer.addEventListener('wheel',e=>{const o=e.deltaY>0,t=e.deltaY<0,n=scrollContainer.scrollLeft===0,r=Math.ceil(scrollContainer.scrollLeft+scrollContainer.clientWidth)>=scrollContainer.scrollWidth;if(t&&n||o&&r)return;e.preventDefault();scrollContainer.scrollLeft+=e.deltaY})};
    </script>
</body>
</html>
