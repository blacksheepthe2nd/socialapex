<!DOCTYPE html>
<html>
<head>
    <title>Login - Social Apex</title>
    <style>
        body { background: black; color: white; font-family: Arial; padding: 50px; }
        .login-box { max-width: 400px; margin: 0 auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #abff00; color: black; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to Social Apex</h2>
        
        {% if messages %}
            {% for message in messages %}
            <div style="color: red;">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <!-- ADDED CSRF TOKEN BACK -->
        <form method="POST" action="/dating/login/">
            {% csrf_token %}
            <div>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">LOGIN</button>
        </form>
        
        <p><strong>Test:</strong> test / test123</p>
    </div>
</body>
</html>
