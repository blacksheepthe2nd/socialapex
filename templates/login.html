{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-800/80 backdrop-blur-xl rounded-3xl p-8 border border-gray-700/50 shadow-2xl">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto w-16 h-16 bg-[#ABFF00]/10 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-[#ABFF00]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-gray-400">Sign in to your exclusive account</p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            
            <!-- Username or Email Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username or Email</label>
                <input id="username" name="username" type="text" autocomplete="username" required 
                       class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#ABFF00] focus:border-transparent transition duration-300 text-lg"
                       placeholder="Enter username or email">
            </div>

            <!-- Password Field with Toggle -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                           class="w-full px-4 py-3 pr-12 bg-gray-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#ABFF00] focus:border-transparent transition duration-300 text-lg"
                           placeholder="Enter your password">
                    <!-- Show Password Toggle -->
                    <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-[#ABFF00] transition duration-300">
                        <svg id="eye-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-5 w-5 text-[#ABFF00] focus:ring-[#ABFF00] border-gray-600 bg-gray-700/50 rounded transition duration-300">
                    <label for="remember-me" class="ml-3 block text-sm text-gray-300 font-medium">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-[#ABFF00] hover:text-[#ABFF00]/80 transition duration-300">Forgot password?</a>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-lg font-semibold rounded-xl text-gray-900 bg-[#ABFF00] hover:bg-[#ABFF00]/90 focus:outline-none focus:ring-4 focus:ring-[#ABFF00]/30 transition duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-[#ABFF00]/20">
                    <span class="flex items-center">
                        Sign In
                        <svg class="ml-2 w-5 h-5 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                    </span>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center pt-4 border-t border-gray-700/50">
                <p class="text-gray-400">
                    Not a member? 
                    <a href="/application" class="font-semibold text-[#ABFF00] hover:text-[#ABFF00]/80 transition duration-300 ml-1">
                        Apply for exclusive membership
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript for Show Password Toggle -->
<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L7.757 7.757M9.878 9.878l3.121-3.121m-3.121 3.121l3.121 3.121"/>';
    } else {
        passwordField.type = 'password';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
    }
}
</script>

<style>
@media (max-width: 640px) {
    .min-h-screen {
        padding: 20px 16px;
    }
    .max-w-md {
        margin: 0 auto;
    }
}
</style>
{% endblock %}
