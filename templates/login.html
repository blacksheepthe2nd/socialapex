{% extends 'base.html' %}

{% block content %}
<style>
.login-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.login-card {
    background: rgba(31, 41, 55, 0.9);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(75, 85, 99, 0.5);
    border-radius: 20px;
    padding: 40px 32px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

.login-header {
    text-align: center;
    margin-bottom: 32px;
}

.login-icon {
    width: 64px;
    height: 64px;
    background: rgba(171, 255, 0, 0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 16px;
}

.login-title {
    font-size: 28px;
    font-weight: 700;
    color: white;
    margin-bottom: 8px;
}

.login-subtitle {
    color: #9ca3af;
    font-size: 16px;
}

.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: block;
    color: #d1d5db;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 8px;
}

.form-input {
    width: 100%;
    padding: 16px;
    background: rgba(55, 65, 81, 0.5);
    border: 2px solid #4b5563;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-input:focus {
    outline: none;
    border-color: #abff00;
    box-shadow: 0 0 0 3px rgba(171, 255, 0, 0.1);
}

.form-input::placeholder {
    color: #9ca3af;
}

.password-container {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #9ca3af;
    cursor: pointer;
    padding: 4px;
    transition: color 0.3s ease;
}

.toggle-password:hover {
    color: #abff00;
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
}

.remember-checkbox {
    width: 20px;
    height: 20px;
    accent-color: #abff00;
}

.remember-label {
    color: #d1d5db;
    font-size: 14px;
}

.forgot-link {
    color: #abff00;
    text-decoration: none;
    font-size: 14px;
    transition: opacity 0.3s ease;
}

.forgot-link:hover {
    opacity: 0.8;
}

.submit-btn {
    width: 100%;
    padding: 16px;
    background: #abff00;
    color: #1f2937;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 24px;
}

.submit-btn:hover {
    background: #a0f000;
    transform: translateY(-1px);
    box-shadow: 0 10px 20px rgba(171, 255, 0, 0.2);
}

.signup-link {
    text-align: center;
    padding-top: 24px;
    border-top: 1px solid #374151;
    color: #9ca3af;
    font-size: 14px;
}

.signup-link a {
    color: #abff00;
    text-decoration: none;
    font-weight: 500;
    transition: opacity 0.3s ease;
}

.signup-link a:hover {
    opacity: 0.8;
}

@media (max-width: 480px) {
    .login-card {
        padding: 32px 24px;
        margin: 0 16px;
    }
    
    .login-title {
        font-size: 24px;
    }
}
</style>

<div class="login-container">
    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <div class="login-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#abff00" stroke-width="2">
                    <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your exclusive account</p>
        </div>

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- Username or Email Field -->
            <div class="form-group">
                <label for="username" class="form-label">Username or Email</label>
                <input id="username" name="username" type="text" autocomplete="username" required 
                       class="form-input" placeholder="Enter username or email">
            </div>

            <!-- Password Field with Toggle -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                           class="form-input" placeholder="Enter your password">
                    <button type="button" onclick="togglePassword()" class="toggle-password">
                        <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="remember-forgot">
                <div class="remember-me">
                    <input id="remember-me" name="remember-me" type="checkbox" class="remember-checkbox">
                    <label for="remember-me" class="remember-label">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Sign In to Social Apex</button>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <p>Not a member? <a href="/application">Apply for exclusive membership</a></p>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript for Show Password Toggle -->
<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L7.757 7.757M9.878 9.878l3.121-3.121m-3.121 3.121l3.121 3.121"/>';
    } else {
        passwordField.type = 'password';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
    }
}
</script>
{% endblock %}
