<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apex Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #000000;
            --text: #FFFFFF;
            --accent: #ABFF00;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 440px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(171, 255, 0, 0.2);
            border-radius: 16px;
            padding: 48px 40px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ABFF00 0%, #FFFFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        .login-subtitle {
            color: #9ca3af;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            color: #d1d5db;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            border: 1px solid #333;
        }
        .form-input:focus {
            outline: none;
            border-color: #abff00;
        }
        .login-button {
            width: 100%;
            padding: 16px;
            background: #ABFF00;
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .login-button:hover {
            background: #99e600;
        }
        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .back-link {
            color: #abff00;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .messages {
            margin-bottom: 20px;
        }
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ff4444;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">APEX SOCIAL</div>
                <div class="login-subtitle">Member Login</div>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="error">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Fixed form - removed any complex attributes -->
            <form method="POST" action="/dating/login/">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" required class="form-input" placeholder="Enter your username" value="">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" required class="form-input" placeholder="Enter your password" value="">
                </div>

                <button type="submit" class="login-button">
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <a href="/" class="back-link">← Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Simple debug script to check if form is working -->
    <script>
        console.log("Login page loaded");
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log("Form submitted!");
            console.log("Username:", document.getElementById('username').value);
            console.log("Password filled:", document.getElementById('password').value ? "YES" : "NO");
        });
    </script>
</body>
</html>
