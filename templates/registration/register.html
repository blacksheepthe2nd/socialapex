
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: #111; border: 1px solid #222; border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Join Socivo</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" style="background-color: #1a1a1a; border: 1px solid #333; color: white;" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" style="background-color: #1a1a1a; border: 1px solid #333; color: white;" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password1" class="form-control" style="background-color: #1a1a1a; border: 1px solid #333; color: white;" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" style="background-color: #1a1a1a; border: 1px solid #333; color: white;" required>
                        </div>
                        <button type="submit" class="btn w-100 mt-3" style="background-color: #ABFF00; color: #000; font-weight: 600;">Register</button>
                    </form>
                    <p class="text-center mt-3">
                        Already have an account? <a href="{% url 'login' %}" style="color: #ABFF00;">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
'@ | Set-Content -Path "templates\registration\register.html"
