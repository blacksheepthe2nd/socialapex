<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Apex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* RESPONSIVE CONTAINER - FIXED FOR DESKTOP */
        .container {
            max-width: 400px; /* Mobile default */
            margin: 0 auto;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            min-height: 100vh;
            position: relative;
        }

        /* DESKTOP STYLES */
        @media (min-width: 768px) {
            .container {
                max-width: 800px; /* Wider on desktop */
                border-radius: 20px;
                margin: 20px auto;
                min-height: calc(100vh - 40px);
                box-shadow: 0 0 50px rgba(171, 255, 0, 0.1);
            }
            
            .profile-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                align-items: start;
            }
            
            .image-sections {
                grid-column: 1 / -1;
            }
            
            .main-profile-image {
                height: 450px; /* Taller on desktop */
            }
            
            .images-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 columns on desktop */
            }
            
            .image-item {
                height: 150px; /* Larger images on desktop */
            }
            
            .action-buttons {
                justify-content: center;
                max-width: 400px;
                margin: 30px auto 0;
            }
        }

        /* LARGE DESKTOP STYLES */
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }
            
            .profile-content {
                grid-template-columns: 1fr 1fr;
                gap: 40px;
            }
            
            .main-profile-image {
                height: 500px;
            }
            
            .image-item {
                height: 180px;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-spacer {
            width: 40px;
        }

        .profile-content {
            padding: 20px;
            padding-bottom: 30px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 25px;
            color: #ccc;
            font-size: 14px;
        }

        /* MAIN PROFILE IMAGE */
        .main-profile-image {
            position: relative;
            width: 100%;
            height: 380px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 12px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .main-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            color: white;
            padding: 80px 20px 20px 20px;
        }

        .username {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .age-location {
            font-size: 16px;
            opacity: 0.9;
            color: #ccc;
        }

        /* ADDITIONAL PUBLIC IMAGES */
        .image-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .image-item {
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-item:active img {
            transform: scale(0.95);
        }

        /* PRIVATE IMAGES - BLURRED */
        .private-image {
            filter: blur(15px);
            position: relative;
        }

        .private-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
        }

        .lock-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .private-text {
            font-size: 12px;
            text-align: center;
        }

        /* TABS */
        .tabs {
            display: flex;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            -webkit-tap-highlight-color: transparent;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #e91e63;
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-connect {
            background-color: #e91e63;
            color: white;
        }

        .btn-connect:active {
            background-color: #d81b60;
            transform: scale(0.98);
        }

            background-color: #333;
            color: #fff;
        }

            background-color: #444;
            transform: scale(0.98);
        }

        /* Empty state for missing images */
        .empty-slot {
            background: #1a1a1a;
            border: 2px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
        }

        /* LIGHTBOX STYLES */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 70%;
            object-fit: contain;
            border-radius: 12px;
        }

        .lightbox-caption {
            color: #fff;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            padding: 0 20px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .nav-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* MOBILE STYLES */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                margin: 0;
                border-radius: 0;
            }

            .profile-content {
                padding: 15px;
            }

            .main-profile-image {
                height: 320px;
            }

            .image-item {
                height: 100px;
            }

            .btn {
                padding: 14px;
                font-size: 15px;
            }

            .tab, .btn, .image-item {
                min-height: 44px;
            }
        }

        /* Prevent zoom on iOS */
        @media (max-width: 768px) {
            input, select, textarea {
                font-size: 16px;
            }
        }

        /* Swipe support for lightbox */
        .lightbox {
            touch-action: pan-y pinch-zoom;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back-btn">&lt; Back</a>
            <div class="header-title">Social Apex</div>
            <div class="header-spacer"></div>
        </header>

        <div class="profile-content">
            <div class="welcome-text">
                Welcome to Social Apex dating community.
            </div>

            <!-- MAIN PROFILE PICTURE -->
            <div class="main-profile-image" data-lightbox="main">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="Main profile">
                <div class="username-overlay">
                    <div class="username">Sarah Johnson</div>
                    <div class="age-location">28 â€¢ Sydney</div>
                </div>
            </div>

            <div class="image-sections">
                <!-- ADDITIONAL PUBLIC PICTURES (Up to 4) -->
                <div class="image-section">
                    <div class="section-title">Additional Photos</div>
                    <div class="images-grid">
                        <div class="image-item" data-lightbox="additional-1">
                            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Beach day">
                        </div>
                        <div class="image-item" data-lightbox="additional-2">
                            <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Coffee shop">
                        </div>
                        <div class="image-item" data-lightbox="additional-3">
                            <img src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Mountain hike">
                        </div>
                        <div class="image-item empty-slot">
                            Add Photo
                        </div>
                    </div>
                </div>

                <!-- PRIVATE PICTURES (Up to 4, blurred) -->
                <div class="image-section">
                    <div class="section-title">Private Photos</div>
                    <div class="images-grid">
                        <div class="image-item">
                            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Private 1" class="private-image">
                            <div class="private-overlay" data-private="1">
                                <div class="lock-icon">ðŸ”’</div>
                                <div class="private-text">Request to view</div>
                            </div>
                        </div>
                        <div class="image-item">
                            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Private 2" class="private-image">
                            <div class="private-overlay" data-private="2">
                                <div class="lock-icon">ðŸ”’</div>
                                <div class="private-text">Request to view</div>
                            </div>
                        </div>
                        <div class="image-item empty-slot">
                            Add Private Photo
                        </div>
                        <div class="image-item empty-slot">
                            Add Private Photo
                        </div>
                    </div>
                </div>
            </div>

            <!-- TABS -->
            <div class="tabs">
                <div class="tab active">Interests</div>
                <div class="tab">About</div>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="action-buttons">
                <a href="#" class="btn btn-connect">CONNECT</a>
                
            </div>
        </div>
    </div>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close">&times;</button>
        <img src="" alt="" class="lightbox-img" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
        <div class="lightbox-nav">
            <button class="nav-btn" id="prev-btn">Previous</button>
            <button class="nav-btn" id="next-btn">Next</button>
        </div>
    </div>

    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const closeBtn = document.querySelector('.lightbox-close');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // All clickable images
        const imageItems = document.querySelectorAll('[data-lightbox]');
        let currentImageIndex = 0;
        let images = [];

        // Populate images array
        imageItems.forEach((item, index) => {
            const img = item.querySelector('img');
            images.push({
                src: img.src,
                alt: img.alt
            });

            item.addEventListener('click', () => {
                openLightbox(index);
            });
        });

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateLightbox() {
            const currentImage = images[currentImageIndex];
            lightboxImg.src = currentImage.src;
            lightboxCaption.textContent = currentImage.alt;

            // Update button states
            prevBtn.style.display = currentImageIndex > 0 ? 'block' : 'none';
            nextBtn.style.display = currentImageIndex < images.length - 1 ? 'block' : 'none';
        }

        function nextImage() {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                updateLightbox();
            }
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateLightbox();
            }
        }

        // Event listeners
        closeBtn.addEventListener('click', closeLightbox);
        nextBtn.addEventListener('click', nextImage);
        prevBtn.addEventListener('click', prevImage);

        // Close lightbox on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;

            switch(e.key) {
                case 'Escape':
                    closeLightbox();
                    break;
                case 'ArrowRight':
                    nextImage();
                    break;
                case 'ArrowLeft':
                    prevImage();
                    break;
            }
        });

        // Touch swipe support for mobile
        let touchStartX = 0;
        lightbox.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        lightbox.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > 50) { // Minimum swipe distance
                if (diff > 0) {
                    nextImage(); // Swipe left
                } else {
                    prevImage(); // Swipe right
                }
            }
        });

        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Private image click - request to view
        document.querySelectorAll('.private-overlay').forEach(overlay => {
            overlay.addEventListener('click', function() {
                alert('Request sent to view private photos. User will need to approve your request.');
            });
        });

        // Empty slot click - add photo
        document.querySelectorAll('.empty-slot').forEach(slot => {
            slot.addEventListener('click', function() {
                alert('This would open photo upload dialog');
            });
        });

        // Mobile-friendly touch improvements
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
