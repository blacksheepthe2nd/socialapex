<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Apex - Access Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-black to-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-gray-800 rounded-2xl shadow-xl p-8 text-center mx-4 border border-gray-700">
        <!-- Logo -->
        <div class="flex justify-center items-center space-x-2 mb-6">
            <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                <span class="text-black font-bold text-lg">SA</span>
            </div>
            <span class="text-2xl font-extrabold text-white">Social Apex</span>
        </div>

        <div class="w-16 h-16 bg-green-900 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-white mb-2">Site Under Development</h1>
        <p class="text-gray-400 mb-6">
            This website is currently in development. Please enter the password to access the content.
        </p>
        
        <div id="password-form">
            <input type="password" id="site-password" placeholder="Enter access password" 
                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-full mb-4 text-center text-white focus:ring-2 focus:ring-green-500 focus:border-transparent placeholder-gray-400">
            <button onclick="checkPassword()" 
                    class="w-full bg-green-500 text-black py-3 rounded-full hover:bg-green-400 transition duration-300 font-semibold">
                Access Site
            </button>
        </div>
        
        <div id="error-message" class="hidden mt-4 p-3 bg-red-900 border border-red-700 text-red-300 rounded-lg text-sm">
            Incorrect password. Please try again.
        </div>
        
        <p class="text-gray-500 text-sm mt-6">
            For access, please contact the site administrator.
        </p>
    </div>

    <script>
    function checkPassword() {
        const password = document.getElementById('site-password').value;
        const errorDiv = document.getElementById('error-message');
        
        if (password === 'dating2025') {
            // Set a cookie and redirect
            document.cookie = "site_access=true; path=/; max-age=86400"; // 24 hours
            window.location.href = "/";
        } else {
            errorDiv.classList.remove('hidden');
            document.getElementById('site-password').value = '';
            document.getElementById('site-password').focus();
        }
    }

    // Enter key support
    document.getElementById('site-password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkPassword();
        }
    });
    </script>
</body>
</html>
